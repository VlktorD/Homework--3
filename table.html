<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лудо Табла</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        table {
            border-collapse: collapse;
            margin: auto;
        }
        td {
            width: 40px;
            height: 40px;
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
        }
        .red {
            background-color: red;
        }
        .blue {
            background-color: blue;
        }
        .green {
            background-color: green;
        }
        .yellow {
            background-color: yellow;
        }
        .circle {
            border-radius: 50%;
            background-color: lightblue;
            width: 30px;
            height: 30px;
            margin: auto;
        }
        .start {
            font-size: 12px;
            font-weight: bold;
        }
        .empty {
            background-color: white;
        }
        .center {
            background-color: white;
        }
    </style>
</head>
<body>
    <table>
        <!-- Прва Редица -->
        <tr>
            <td class="red"></td>
            <td class="red"></td>
            <td class="empty"></td>
            <td class="circle"></td>
            <td class="circle"></td>
            <td class="circle"></td>
            <td class="empty"></td>
            <td class="blue"></td>
            <td class="blue"></td>
        </tr>
        <!-- Втора Редица -->
        <tr>
            <td class="red"></td>
            <td class="red"></td>
            <td class="empty"></td>
            <td class="empty"></td>
            <td class="circle"></td>
            <td class="empty"></td>
            <td class="empty"></td>
            <td class="blue"></td>
            <td class="blue"></td>
        </tr>
        <!-- Трета Редица -->
        <tr>
            <td class="empty"></td>
            <td class="empty"></td>
            <td class="empty"></td>
            <td class="circle"></td>
            <td class="circle"></td>
            <td class="circle"></td>
            <td class="circle"></td>
            <td class="empty"></td>
            <td class="empty"></td>
        </tr>
        <!-- Четврта Редица -->
        <tr>
            <td class="circle"></td>
            <td class="circle"></td>
            <td class="circle"></td>
            <td class="center"></td>
            <td class="center"></td>
            <td class="center"></td>
            <td class="circle"></td>
            <td class="circle"></td>
            <td class="circle"></td>
        </tr>
        <!-- Централна Редица -->
        <tr>
            <td class="circle"></td>
            <td class="circle"></td>
            <td class="circle"></td>
            <td class="center"></td>
            <td class="empty"></td>
            <td class="center"></td>
            <td class="circle"></td>
            <td class="circle"></td>
            <td class="circle"></td>
        </tr>
        <!-- Шеста Редица -->
        <tr>
            <td class="circle"></td>
            <td class="circle"></td>
            <td class="circle"></td>
            <td class="center"></td>
            <td class="center"></td>
            <td class="center"></td>
            <td class="circle"></td>
            <td class="circle"></td>
            <td class="circle"></td>
        </tr>
        <!-- Седма Редица -->
        <tr>
            <td class="empty"></td>
            <td class="empty"></td>
            <td class="empty"></td>
            <td class="circle"></td>
            <td class="circle"></td>
            <td class="circle"></td>
            <td class="circle"></td>
            <td class="empty"></td>
            <td class="empty"></td>
        </tr>
        <!-- Осма Редица -->
        <tr>
            <td class="yellow"></td>
            <td class="yellow"></td>
            <td class="empty"></td>
            <td class="empty"></td>
            <td class="circle"></td>
            <td class="empty"></td>
            <td class="empty"></td>
            <td class="green"></td>
            <td class="green"></td>
        </tr>
        <!-- Девета Редица -->
        <tr>
            <td class="yellow"></td>
            <td class="yellow"></td>
            <td class="empty"></td>
            <td class="circle"></td>
            <td class="circle"></td>
            <td class="circle"></td>
            <td class="empty"></td>
            <td class="green"></td>
            <td class="green"></td>
        </tr>
    </table>
</body>
</html>
